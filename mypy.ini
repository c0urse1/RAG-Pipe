[mypy]
python_version = 3.11
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
no_implicit_optional = True
strict_equality = True
exclude = (?x)(^tests/.*$|^tests\\.*$)

[mypy-bu_superagent.domain.*]
disallow_untyped_defs = True
disallow_any_generics = True
warn_return_any = True
strict = True

[mypy-bu_superagent.application.*]
disallow_untyped_defs = True
strict_optional = True

[mypy-tests.*]
ignore_errors = True

[mypy-qdrant_client.*]
ignore_missing_imports = True

[mypy-chromadb]
ignore_missing_imports = True

[mypy-sentence_transformers]
ignore_missing_imports = True

[mypy-openai]
ignore_missing_imports = True

[mypy-pypdf]
ignore_missing_imports = True

[mypy-fastapi]
ignore_missing_imports = True

[mypy-pydantic]
ignore_missing_imports = True

[mypy-redis]
ignore_missing_imports = True

[mypy-minio]
ignore_missing_imports = True

# Legacy code - will be removed in future
[mypy-bu_superagent.application.use_cases.query_knowledge_base]
ignore_errors = True

[mypy-bu_superagent.infrastructure.vectorstore.chroma_vector_store]
ignore_errors = True

[mypy-bu_superagent.infrastructure.vectorstore.faiss_vector_store]
ignore_errors = True
