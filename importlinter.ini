[importlinter]
root_package = bu_superagent
include_external_packages = False

# Core-Layer: application darf domain importieren, domain darf nichts dar체ber importieren.
[contract:layers_core]
name = Core layering (application -> domain)
type = layers
layers =
    bu_superagent.application
    bu_superagent.domain

# Infrastruktur ist eigenst채ndig und darf NICHT von application/domain importiert werden.
[contract:forbidden_infra_inners]
name = Forbid imports to infrastructure from inner layers
type = forbidden
source_modules =
    bu_superagent.application
    bu_superagent.domain
    bu_superagent.interface
forbidden_modules =
    bu_superagent.infrastructure

# Interface und Infrastructure sind unabh채ngig (keine Querimporte).
[contract:independence_edge]
name = Interface and Infrastructure independence
type = independence
modules =
    bu_superagent.interface
    bu_superagent.infrastructure

# Interface darf NICHT direkt Domain importieren (nur 체ber Application).
[contract:forbidden_interface_to_domain]
name = Forbid interface -> domain
type = forbidden
source_modules =
    bu_superagent.interface
forbidden_modules =
    bu_superagent.domain
