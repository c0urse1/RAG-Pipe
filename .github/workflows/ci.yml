name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -e ".[dev]"

      - name: Pre-commit (format, lint, types, layering)
        run: |
          source .venv/bin/activate
          pre-commit run --all-files

      - name: Tests (coverage gate)
        run: |
          source .venv/bin/activate
          pytest
